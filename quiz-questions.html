<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scaffwording - Quiz Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #4a4a4a;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 400px;
    }
    .dialogue {
      color: #1a73e8;
      font-size: 2em;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .question {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      text-align: center;
      padding: 0 20px;
    }
    .option-btn {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      background-color: white;
      transition: background-color 0.3s;
    }
    .option-btn.correct { background-color: #34a853; color: white; }
    .option-btn.incorrect { background-color: #ea4335; color: white; }
    .option-btn:hover { background-color: #f0f0f0; }
    .option-btn.disabled { cursor: not-allowed; opacity: 0.6; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="dialogue" id="dialogue"></div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
  </div>

  <script>
    // Load words.json once
    let WORDS_CACHE = null;
    async function loadWordsOnce() {
      if (WORDS_CACHE) return WORDS_CACHE;
      const r = await fetch('words.json');
      WORDS_CACHE = await r.json(); // keys "1","2",...
      return WORDS_CACHE;
    }

    // Use selection saved by quiz.html; fallback to 1..5
    function getSelectedIds() {
      const saved = localStorage.getItem('selectedWordIds');
      if (saved) {
        try {
          const arr = JSON.parse(saved).map(Number).filter(Number.isInteger);
          if (arr.length) return arr;
        } catch {}
      }
      // default to 1..(maxQuestions or 5)
      const n = Number(localStorage.getItem('maxQuestions')) || 5;
      return Array.from({length: n}, (_,i)=> i+1);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const WORDS = await loadWordsOnce();
      const SELECTED = getSelectedIds();
      const letters = ['a','b','c','d'];

      // index within this quiz run (0-based)
      let currentIndex = parseInt(new URLSearchParams(location.search).get('index')) || 0;

      // When starting fresh, reset score + incorrect memory
      if (currentIndex === 0) {
        localStorage.setItem('quizScore', '0');
        localStorage.setItem('incorrectWords', JSON.stringify([]));
      }

      // total questions for this run
      const MAX = Number(localStorage.getItem('maxQuestions')) || SELECTED.length || 5;

      // Restore incorrect set
      let incorrectWords = new Set(JSON.parse(localStorage.getItem('incorrectWords')) || []);

      function loadQuestion() {
        // Finished?
        if (currentIndex >= Math.min(MAX, SELECTED.length)) {
          window.location.href = 'quiz-results.html';
          return;
        }

        const wordId = Number(SELECTED[currentIndex]);
        const entry = WORDS[String(wordId)];
        if (!entry) {
          document.getElementById('dialogue').textContent = 'Word not found.';
          document.getElementById('question').textContent = '';
          document.getElementById('options').innerHTML = '';
          return;
        }

        // UI: word as title, generic “means?”
        document.getElementById('dialogue').textContent = entry.word;
        document.getElementById('question').textContent = 'means?';

        // Render choices
        const optionsEl = document.getElementById('options');
        optionsEl.innerHTML = '';
        entry.choices.forEach((choiceText, idx) => {
          const btn = document.createElement('button');
          btn.className = 'option-btn';
          btn.textContent = `${letters[idx]}) ${choiceText}`;
          btn.onclick = () => checkAnswer(btn, letters[idx], letters[entry.correct_index]);
          optionsEl.appendChild(btn);
        });
      }

      function checkAnswer(button, chosenLetter, correctLetter) {
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => { b.classList.remove('correct','incorrect','disabled'); b.disabled = true; });

        const isCorrect = (chosenLetter === correctLetter);
        if (isCorrect) {
          button.classList.add('correct');
          // Only increment if this question was never marked incorrect
          if (!incorrectWords.has(currentIndex)) {
            let score = Number(localStorage.getItem('quizScore') || '0');
            score = Math.min(score + 1, Math.min(MAX, SELECTED.length));
            localStorage.setItem('quizScore', String(score));
          }
        } else {
          button.classList.add('incorrect');
          if (!incorrectWords.has(currentIndex)) {
            incorrectWords.add(currentIndex);
            localStorage.setItem('incorrectWords', JSON.stringify([...incorrectWords]));
          }
        }

        // Move to next question after brief pause
        setTimeout(() => {
          currentIndex++;
          // Persist next index in URL for consistency (optional)
          window.history.replaceState({}, '', `quiz-questions.html?index=${currentIndex}`);
          // Re-enable and render next
          buttons.forEach(b => b.disabled = false);
          loadQuestion();
        }, 500);
      }

      // Start
      loadQuestion();
    });
  </script>
</body>
</html>
