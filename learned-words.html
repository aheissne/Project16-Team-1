<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scafwording - Learned Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .title {
            color: #1a73e8;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .word-list {
            text-align: left;
            margin-bottom: 20px;
        }
        .word-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            color: #34a853; /* Green for learned words */
        }
        .clear-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .clear-button:hover {
            background-color: #1557a0;
        }
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Learned Words</div>

        <!-- word list + optional message placeholders -->
        <div class="word-list" id="wordList"></div>
        <div id="emptyMsg" style="display:none; color:#666; font-size:0.9em; margin-bottom:10px;">
            No words yet — take a quiz to add some!
        </div>

        <button id="clearBtn" class="clear-button" onclick="clearLearnedWords()" style="display:none;">
            Clear Learned Words
        </button>
        <button onclick="goBack()">Back to Dashboard</button>
    </div>

    <div class="footer">
        <div>Contact Support: <a href="mailto:support@scafwording.app">support@scafwording.app</a></div>
        <div>©2024 Scafwording. All Rights Reserved</div>
    </div>

    <!-- ✅ NEW SCRIPT BLOCK -->
    <script>
      function renderLearned() {
        const listEl   = document.getElementById('wordList');
        const clearBtn = document.getElementById('clearBtn');
        const emptyMsg = document.getElementById('emptyMsg');

        const learned = JSON.parse(localStorage.getItem('learnedWords') || 'null');

        // Reset UI
        listEl.innerHTML = '';
        listEl.style.display = 'none';
        clearBtn.style.display = 'none';
        emptyMsg.style.display = 'none';

        if (Array.isArray(learned) && learned.length > 0) {
          // Show list + clear button
          learned.forEach(w => {
            const div = document.createElement('div');
            div.className = 'word-item';
            div.textContent = w;
            listEl.appendChild(div);
          });
          listEl.style.display = 'block';
          clearBtn.style.display = 'inline-block';
        } else {
          // Optional message when no words exist
          emptyMsg.style.display = 'block';
        }
      }

      document.addEventListener('DOMContentLoaded', renderLearned);

      function clearLearnedWords() {
        localStorage.removeItem('learnedWords');
        renderLearned();
      }

      function goBack() {
        window.location.href = 'welcome.html?index=0';
      }
    </script>
</body>
</html>
