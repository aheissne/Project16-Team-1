<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scafwording - Learned Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .title {
            color: #1a73e8;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .word-list {
            text-align: left;
            margin-bottom: 20px;
        }
        .word-item {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            color: #34a853; /* Green for learned words */
        }
        .clear-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .clear-button:hover {
            background-color: #1557a0;
        }
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Learned Words</div>

        <!-- word list + optional message placeholders -->
        <div class="word-list" id="wordList"></div>
        <div id="emptyMsg" style="display:none; color:#666; font-size:0.9em; margin-bottom:10px;">
            No words yet — take a quiz to add some!
        </div>

        <button id="clearBtn" class="clear-button" onclick="clearLearnedWords()" style="display:none;">
            Clear Learned Words
        </button>
        <button onclick="goBack()">Back to Dashboard</button>
    </div>

    <div class="footer">
        <div>Contact Support: <a href="mailto:support@scafwording.app">support@scafwording.app</a></div>
        <div>©2024 Scafwording. All Rights Reserved</div>
    </div>

      <script>
document.addEventListener('DOMContentLoaded', () => {
  const words = JSON.parse(localStorage.getItem('learnedWords')) || [];
  const listEl = document.getElementById('wordList');
  const emptyMsg = document.getElementById('emptyMsg');
  const clearBtn = document.getElementById('clearBtn');

  if (words.length === 0) {
    emptyMsg.style.display = 'block';
    clearBtn.style.display = 'none';
    return;
  }

  words.forEach(w => {
    const item = document.createElement('div');
    item.className = 'word-item';
    item.textContent = w;
    listEl.appendChild(item);
  });

  clearBtn.style.display = 'inline-block';
});

function clearLearnedWords() {
  localStorage.removeItem('learnedWords');
  document.getElementById('wordList').innerHTML = '';
  document.getElementById('emptyMsg').style.display = 'block';
  document.getElementById('clearBtn').style.display = 'none';
}

function goBack() {
  // ⬇️ set this to your real dashboard/welcome page
  window.location.href = 'welcome.html';
}
</script>


</body>
</html>
