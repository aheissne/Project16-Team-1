<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scafwording - Correct</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .word {
            color: #1a73e8;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .meaning {
            color: black;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .next-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .next-button:hover {
            background-color: #1557a0;
        }
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="word" id="word"></div>
        <div class="meaning" id="meaning"></div>
        <button class="next-button" onclick="nextWord()">Next Word</button>
    </div>
    <div class="footer">
        <div>Contact Support: <a href="mailto:support@scafwording.app">support@scafwording.app</a></div>
        <div>Â©2024 Scafwording. All Rights Reserved</div>
    </div>

    <script>
(async () => {
  const SELECTED = JSON.parse(localStorage.getItem('selectedWordIds') || '[]');
  const MAX = Number(localStorage.getItem('maxQuestions')) || SELECTED.length || 5;

  const params = new URLSearchParams(location.search);
  let currentIndex = parseInt(params.get('index')) || 0;

  // Load words.json and current word
  const WORDS = await fetch('words.json').then(r => r.json());
  const wordId = Number(SELECTED[currentIndex]);
  const entry = WORDS[String(wordId)];

  // Show word + meaning
  document.getElementById('word').textContent = entry?.word || `Word ${wordId}`;
  const correctLetter = ['a','b','c','d'][entry.correct_index];
  document.getElementById('meaning').textContent =
    `${correctLetter}) ${entry.choices[entry.correct_index]}`;

  // Next navigation using dynamic MAX
  window.nextWord = function () {
    currentIndex++;
    if (currentIndex >= Math.min(MAX, SELECTED.length)) {
      window.location.href = 'learn-quiz-complete.html';
    } else {
      window.location.href = `learn-quiz.html?index=${currentIndex}`;
    }
  };
})();
</script>

</body>
</html>
