<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaffording - Learn Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            margin-top: 20px;
        }
        .content {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
            width: 200px;
        }
        .back-link {
            margin-top: 20px;
            color: #1a73e8;
            text-decoration: none;
        }
        .footer {
            margin-top: 40px;
            color: #667;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="welcome.html">Scafwording</a>
        <a href="index.html" style="float: right; padding: 5px 10px; background-color: #1a73e8; color: white; text-decoration: none; border-radius: 5px;">Log out</a>
    </div>
    <div class="content">
        <h2>How many words for your quiz?</h2>
        <select>
            <option value="5">5 Questions</option>
            <option value="10">10 Questions</option>
        </select>
        <a href="quiz-questions.html"><button>Start Learning</button></a>
        <a href="welcome.html" class="back-link">Back to Dashboard</a>
    </div>
    <div class="footer">
        <div>Contact Support: <a href="mailto:support@scafwording.app">support@scafwording.app</a></div>
        <div>Â©2024 Scafwording. All Rights Reserved</div>
    </div>
<!-- add before </body> -->
<script>
  const selectEl = document.querySelector('select');
  const startBtn = document.querySelector('a[href="quiz-questions.html"]');

  startBtn.addEventListener('click', (e) => {
    e.preventDefault();
    const n = Number(selectEl.value) || 5;
    // default to 1..n; (later you can customize which IDs)
    const ids = Array.from({length: n}, (_,i) => i+1);
    localStorage.setItem('selectedWordIds', JSON.stringify(ids));
    localStorage.setItem('maxQuestions', String(n));
    window.location.href = 'quiz-questions.html?index=0';
  });
</script>


</body>
</html>
