<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scafwording - Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .results-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
        }
        .title {
            color: #1a73e8;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px 5px 0 0;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 1em;
            color: #333;
        }
        .tab-button.active {
            background-color: #1a73e8;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .summary {
            margin-bottom: 20px;
        }
        .score {
            color: black;
            font-size: 1.4em;
            margin-bottom: 10px;
        }
        .percentage {
            color: #666;
            font-size: 1em;
        }
        .word-list {
            text-align: left;
            margin-bottom: 20px;
        }
        .word-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .word {
            color: black;
        }
        .status {
            font-weight: bold;
        }
        .correct {
            color: #34a853; /* Green for correct */
        }
        .incorrect {
            color: #ea4335; /* Red for incorrect */
        }
        .buttons button {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background-color: #1a73e8;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .buttons button:hover {
            background-color: #1557a0;
        }
        .footer {
            margin-top: 40px;
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <div class="title">Quiz Results</div>
        <div class="tabs">
            <button class="tab-button active" onclick="openTab('summary')">Summary</button>
            <button class="tab-button" onclick="openTab('words')">Words</button>
        </div>
        <div id="summary-tab" class="tab-content active">
            <div class="summary">
                <div class="score" id="score">Score: 0 out of 0</div>
                <div class="percentage" id="percentage">0%</div>
            </div>
        </div>
        <div id="words-tab" class="tab-content">
            <div class="word-list" id="wordList">
                <!-- Words will be populated by JavaScript -->
            </div>
        </div>
        <div class="buttons">
            <button onclick="restartQuiz()">Restart Quiz</button>
            <button onclick="goBack()">Back to Dashboard</button>
        </div>
    </div>
    <div class="footer">
        <div>Contact Support: <a href="mailto:support@scafwording.app">support@scafwording.app</a></div>
        <div>Â©2024 Scafwording. All Rights Reserved</div>
    </div>

    <script>
        function openTab(tabName) {
            const tabs = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove('active');
            }
            document.getElementById(`${tabName}-tab`).classList.add('active');

            const buttons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove('active');
            }
            event.target.classList.add('active');
        }

        function restartQuiz() {
            localStorage.setItem('quizScore', 0);
            localStorage.setItem('incorrectWords', JSON.stringify([]));
            window.location.href = 'quiz.html';
        }

        function goBack() {
            window.location.href = 'welcome.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const maxQuestions = parseInt(new URLSearchParams(window.location.search).get('max')) || 5;
            const words = ["cursory", "insipid", "loquacious", "flout", "serendipity"];
            let score = parseInt(localStorage.getItem('quizScore')) || 0;
            const incorrectWords = new Set(JSON.parse(localStorage.getItem('incorrectWords')) || []);

            // Validate score to ensure it doesn't exceed maxQuestions
            score = Math.min(score, maxQuestions);
            localStorage.setItem('quizScore', score); // Update localStorage with validated score

            // Update score and percentage display
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `Score: ${score} out of ${maxQuestions}`;
            const percentageElement = document.getElementById('percentage');
            const percentage = ((score / maxQuestions) * 100).toFixed(1);
            percentageElement.textContent = `${percentage}%`;

            // Populate word list with mastery status for up to maxQuestions
            const wordList = document.getElementById('wordList');
            const questionsAttempted = Math.min(maxQuestions, words.length); // Limit to available words
            for (let i = 0; i < questionsAttempted; i++) {
                const word = words[i];
                const div = document.createElement('div');
                div.className = 'word-item';
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                wordSpan.textContent = word;
                const statusSpan = document.createElement('span');
                statusSpan.className = 'status';
                const isCorrect = !incorrectWords.has(i); // Correct if not in incorrectWords
                statusSpan.textContent = isCorrect ? 'Correct' : 'Incorrect';
                statusSpan.classList.add(isCorrect ? 'correct' : 'incorrect');
                div.appendChild(wordSpan);
                div.appendChild(statusSpan);
                wordList.appendChild(div);
            }
        });
    </script>
</body>
</html>
